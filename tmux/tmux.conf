############################
# Global settings 
############################

# tell tmux to use 256 colour terminal
set -g default-terminal "screen-256color"

# increase history
set -g history-limit 5000

# ise vim key bindings
set -g mode-keys vi

# disable mouse
set -g mode-mouse off

# decrease command delay
set -sg repeat-time 1000

# Removing the delay between prefix and command. This will make Vim much more
# responsive to <Esc>
set -s escape-time 0

# start window indexing at one
set-option -g base-index 1

# start pane indexing at one
setw -g pane-base-index 1

# highlight windows when activity
setw -g monitor-activity on
set -g visual-activity on

# renumber windows when closed
# set -g renumber-windows on

############################
# Key bindings 
############################
 
# Set prefix key to Ctrl-a
unbind-key C-b
set-option -g prefix C-a
 
# send the prefix to client inside window
bind C-a send-prefix
 
# toggle last window like screen
bind C-a last-window

# Set pane hotkeys
unbind %
bind-key | split-window -h
unbind '"'
bind-key - split-window -v

# reload settings
bind-key R source-file ~/.tmux.conf \; display "Reloaded!"

# and use C-h and C-l to cycle thru panes
bind -r C-h select-window -t :-
bind -r C-l select-window -t :+

# resize panes
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

############################
# Status Bar
############################

# enable UTF-8
set -g status-utf8 on

# set refresh
set -g status-interval 30

# center the status bar
set -g status-justify left

# show session, window, pane in left status bar
set -g status-left-length 40
set -g status-left '#[fg=green]#S#[fg=blue] #I:#P#[default]'

# show hostname, date, time, and battery in right status bar
set-option -g status-right '#[fg=green]#H#[default] %m/%d/%y %I:%M\
 #[fg=red]#(battery discharging)#[default]#(battery charging)'


############################
# Colors (solarized dark)                                      
############################

# default statusbar colors                                         
set -g status-bg black                                             
set -g status-fg yellow                                            
set -g status-attr default                                         
                                                                   
# default window title colors                                      
setw -g window-status-fg brightblue                                
setw -g window-status-bg default                                   

# active window title colors                                       
setw -g window-status-current-fg yellow                            
setw -g window-status-current-bg default                           
setw -g window-status-current-attr dim                             

# pane border                                                      
set -g pane-border-fg black                                        
set -g pane-border-bg default                                      
set -g pane-active-border-fg yellow                                
set -g pane-active-border-bg default                               

# command line/message text                                        
set -g message-bg black                                            
set -g message-fg yellow                                           

# pane number display                                              
set -g display-panes-active-colour yellow                          
set -g display-panes-colour brightblue                             

# clock                                                            
setw -g clock-mode-colour yellow                                   
# --- end colors
