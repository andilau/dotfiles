- shell:
  - ['cd dotbot && git checkout master && git pull', 'Moving dotbot submodule to branch master and pulling']

- defaults:
    link:
      create: true
      relink: true

- clean: ['~']

- link:
    ~/.bashrc: bashrc
    ~/.gitconfig: gitconfig
    ~/.gitignore_global: gitignore_global
    ~/.gvimrc: gvimrc
    ~/.zshrc: zshrc
    ~/.tmux.conf: tmux.conf
    ~/.vimrc: vimrc
    ~/.vimpcrc: vimpcrc


- brew:
  - git
  - exa


- cask:
  - colorpicker-materialdesign
  - spotify
  - google-chrome
  - firefox
  - beaker-browser
  - iina
  - quicklook-json
  - quicklook-csv
  - kitty
  - virtualbox

- shell:
  - ['git submodule update --init --recursive', 'Installing submodules']
